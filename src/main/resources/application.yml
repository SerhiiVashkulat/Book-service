spring:
  application:
    name: book-service
  datasource:
    url: jdbc:h2:mem:bookDB
    driver-class-name: org.h2.Driver
    username: root
    password: root
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true

server:
  port: 8099
